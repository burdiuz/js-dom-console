<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Example</title>
  <style type="text/css">

  </style>
  <link rel="stylesheet" href="./console.css">
  <script type="text/javascript" src="./console.js"></script>
</head>

<body>
</body>
<script type="text/javascript">
  const Msg = DOMConsole.create(document.body);
  Msg.info('Something here:', 'anything else');
  Msg.log(1, 2, 3, true, Symbol('abc-def'));
  Msg.warn(new Date());
  Msg.log(window.location);
  Msg.error(new Error('Something bad happened'));
  Msg.log([{ name: 'obj-1' }, { name: 'obj-2' }, { name: 'obj-3' }, { name: 'obj-4' }], {}, []);
  Msg.log(new Set([{ name: 'obj-1' }, { name: 'obj-2' }, { name: 'obj-3' }, { name: 'obj-4' }]));
  Msg.log(new Map([
    [{ type: 'key' }, { type: 'value' }],
    ['string-key', { name: 'obj-1' }],
    [4, { name: 'obj-2' }],
    [true, { name: 'obj-3' }],
    [() => null, { name: 'obj-4' }],
    [new Date(), { name: 'obj-5' }],
  ]));

  const obj = {
    first: '1',
    second: '2',
    third: '3',
  };

  Msg.log('first string', obj, 'second string', 'third string');

  obj.fourth = Object.assign({}, obj);
  obj.fifth = obj;

  Msg.log(obj);
</script>

</html>
